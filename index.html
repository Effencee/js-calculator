<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div data-prevResult class="main__prevResult"></div>
        <div data-result class="main__result"></div>
        <button data-clear="data-clear">AC</button>
        <button data-delete="data-delete">DEL</button>
        <button data-operation="data-operation">%</button>
        <button data-operation="data-operation">/</button>
        <button data-number="data-number">1</button>
        <button data-number="data-number">2</button>
        <button data-number="data-number">3</button>
        <button data-operation="data-operation">*</button>
        <button data-number="data-number">4</button>
        <button data-number="data-number">5</button>
        <button data-number="data-number">6</button>
        <button data-operation="data-operation">-</button>
        <button data-number="data-number">7</button>
        <button data-number="data-number">8</button>
        <button data-number="data-number">9</button>
        <button data-operation="data-operation">+</button>
        <button data-dot="data-dot">.</button>
        <button data-number="data-number">0</button>
        <button data-outcome="data-outcome" class="main_resultBtn">=</button>
    </main>
    <script src="main.js"></script>
</body>

</html>
